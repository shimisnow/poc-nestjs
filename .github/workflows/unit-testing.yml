name: Unit Testing (all)

on:
  push:
    branches:
      - 'milestone-**'
      - 'issue-**'
  pull_request:
    branches:
      - development
      - 'milestone-**'

jobs:
  unit-testing:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [21.6.1]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci --force

      - name: Unit test for auth-service
        run: npx nx test auth-service

      - name: Unit test for financial-service
        run: npx nx test financial-service
